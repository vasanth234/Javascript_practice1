<!--<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
       height:100vh;
       background-color: violet;
       display:flex;
       align-items: center;
       justify-content: center;
    }
   .box{
    width:400px;
       height:300px;
       background-color: #fff;
       border-radius: 10px;
       display:flex;
       align-items: center;
       justify-content: center;
   }
   .progress-spinner{
      width:250px;
      height:250px;
      background: conic-gradient(blue 34deg, gray 0);
      border-radius: 50%;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
   }
   .progress-spinner::before{
    position:absolute;
    content:"";
    right:10px;
    width:220px;
    height:240px;
    border-radius: 50%;
    background-color:#fff;
   }
   .percent-value{
    z-index:10;
    font-size: 24px; /* For better visibility */
   }
  </style>
</head>
<body>
  <div class="box">
    <div class="progress-spinner">
      <div class="percent-value">0</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      let $spinner = $('.progress-spinner');
      let $progressValue = $('.percent-value');
      let speed = 100;
      let spinnerValue = 1;
      let spinnerEnd = 20;

      let interval = setInterval(function() {
        spinnerValue += 1;
        $spinner.css('background', `conic-gradient(#3498db ${spinnerValue * 3.6}deg, gray 0)`);
        $progressValue.text(`${spinnerValue}%`);

        if (spinnerValue == spinnerEnd) {
          clearInterval(interval);
        }
      }, speed);
    });
  </script>
</body>
</html>

  <script>
let i=0;
let images=[]
images[0]='/1.jpg'

function change(){

}
